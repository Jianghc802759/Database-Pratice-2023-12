<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天天租车</title>
    <link rel="stylesheet" href="css/Home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- 顶部信息栏 -->
    <div class="top-bar">
        <p class="welcome-message">欢迎来到天天租车</p>
        <p class="contact-number">服务咨询电话：8888888</p>
    </div>

    <!-- 图片轮播区域 -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/slide1.png" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/slide2.png" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/slide3.png" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <p></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航栏 -->
    <nav>
        <div class="buttons">
            <a href="#" class="nav-button">首页</a>
            <a href="#" class="nav-button">门店</a>
            <a href="#" class="nav-button">车辆信息</a>
            <a href="#" class="nav-button">个人中心</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main>
        <!-- 热门车辆 -->
        <section>
            <h2>热门车辆推荐</h2>
            <p class="grey-text">精选用户最受好评的热门车型</p>
            <div class="car-info-container">
                <div class="car-container" id="carContainer">
                    <!-- JavaScript 将在此处动态加载汽车卡片 -->
                </div>
            </div>
        </section>

        <!-- 租车Q&A -->
        <section>
            <h2>租车Q&A</h2>
            <p class="grey-text">每一个阶段，都值得留下美好时刻</p>
            <img src="image/QA.png" alt="">
        </section>

        <!-- 推荐出行方案 -->
        <section>
            <h2>推荐出行方案</h2>
            <p class="grey-text">每一个阶段，都值得留下美好时刻</p>
            <img src="image/case.png" alt="">
        </section>


        <!-- 公司介绍 -->
        <section>
            <h2>公司介绍</h2>
            <p>欢迎使用我们的汽车租赁服务。提供100+车型，100+门店，安全保障，无限量程。</p>
        </section>
    </main>

    <!-- 底部 -->
    <footer>
        <p>&copy; 2023 天天租车 | 技术支持：大数据2101蒋海潮</p>
    </footer>

    <!-- JavaScript -->
    <script src="Home.js"></script>
</body>
</html>
