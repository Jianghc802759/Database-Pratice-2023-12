 <script>
        const clientInfoDiv = document.getElementById('clientInfo');

        // Fetch data from backend
        fetch('/CarsRental/client/selectClient')
            .then(response => response.json())
            .then(data => {
                for (const key in data) {
                    if (Object.hasOwnProperty.call(data, key)) {
                        const value = data[key];
                        const inputField = document.createElement('input');
                        inputField.style = "border:none; box-radius:25%; outline:medium; text-align:center;background-color: transparent;font-size: 1.2rem;";
                        inputField.type = 'text';
                        inputField.value = value;
                        inputField.name = key;
                        clientInfoDiv.appendChild(inputField);
                    }
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
